<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelling Salesman Problem Visualizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tsp.css') }}">
</head>
<body>
    <header>
        <h1>Travelling Salesman Problem Visualizer</h1>
        <p>Select the number of cities and visualize the solutions using DFS or BFS</p>
    </header>

    <div>
        <label for="cityCount">Number of Cities: </label>
        <input type="number" id="cityCount" value="6" min="4" max="10" />
        <button onclick="generateCities()">Generate Cities</button>
    </div>

    <div id="visualizer" class="visualizer">
        <canvas id="tspCanvas" width="600" height="600"></canvas>
    </div>

    <div>
        <button onclick="runDFS()">Run DFS</button>
        <button onclick="runBFS()">Run BFS</button>
    </div>

    <script src="{{ url_for('static', filename='js/tsp.js') }}"></script>
</body>
</html>
