<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tictactoe.css') }}">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="scoreboard">
        <p><strong>Score</strong></p>
        <p>You: <span id="playerScore">0</span></p>
        <p>AI: <span id="aiScore">0</span></p>
        <p>Draws: <span id="drawScore">0</span></p>
    </div>
    
    <div class="board" id="board"></div>
    <p id="message"></p>
    <button onclick="restartGame()">Restart</button>

    <script src="{{ url_for('static', filename='js/tictactoe.js') }}"></script>
</body>
</html>
